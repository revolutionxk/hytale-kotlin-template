name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Check for HytaleServer.jar
      run: |
        if [ ! -f "libs/HytaleServer.jar" ]; then
          echo "HytaleServer.jar not found. Creating dummy jar for CI build."
          mkdir -p libs
          # Create a minimal dummy jar for CI purposes
          echo "Manifest-Version: 1.0" > MANIFEST.MF
          jar cfm libs/HytaleServer.jar MANIFEST.MF
          rm MANIFEST.MF
        fi
      
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
      
    - name: Run tests
      run: ./gradlew test --no-daemon
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: plugin-jar
        path: build/libs/*.jar
        retention-days: 7
